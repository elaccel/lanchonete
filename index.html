            <div class="menu-item">
                <div class="item-info">
                    <label for="bauruComOvoQtde">Bauru c/ Ovo (R$15,00):</label>

            <div class="menu-item">

            <div class="menu-item">

                    <input type="number" id="refrigeranteQtde" placeholder="Quantidade" />

                <img src="./imagens/refri.png" alt="Refrigerante">
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <label for="hamburguerVegano">Hamburguer Vegano (R$10,00):</label>

            <div class="menu-item">

            <!-- Botão para Calcular o Total -->
            <button onclick="calcularTotal()">Calcular Preço</button>
        </div>

        <div class="order-summary">
